<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="text-2xl font-bold">

<div class="flex flex-col  border-4 h-1/2 border-black text-center justify-center ">
    <div>
        <h1>Blackjack Game</h1> 
        <h1>Let's Play</h1> 
    </div>

    <div class="grid grid-cols-2  h-96">
        <div class=" border-blue-700 border-4">
            <h1>You : <span id="yourScore">0</span></h1>
        </div>
        <div class=" border-blue-700 border-4">
            <h1>Dealer : <span id="dealerScore">0</span></h1>

        </div>
    </div>

    <div class="my-2">
        <button class="px-4 py-1 rounded-lg mx-1 bg-sky-400" onclick="hitButtonFunction()">Hit</button>
        <button class="px-4 py-1 rounded-lg mx-1 bg-sky-400">Stand</button>
        <button class="px-4 py-1 rounded-lg mx-1 bg-sky-400">Deal</button>
    </div>

    <div>   
        <table class="font-semibold text-xl mx-auto my-3">
            <thead>
                <tr>
                    <th class="w-1/3 mx-2">Wins</th>
                    <th class="w-1/3 mx-2">Losses</th>
                    <th class="w-1/3 mx-2">Draws</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
            </tbody>

        </table>
    </div>
</div>



    <script src="index.js"></script>
</body>
</html>
